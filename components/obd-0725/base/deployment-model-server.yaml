apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: obd-0725-model-server
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  obd-0725-model-server
    app.kubernetes.io/part-of: obd-0725  
  name: obd-0725-model-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  obd-0725-model-server 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  obd-0725-model-server
    spec:
      initContainers:
      - name: model-file
        image: quay.io/redhat-ai-dev/detr-resnet-101:latest
        command: ['cp', '-R', '/model/detr-resnet-101', '/shared/detr-resnet-101']
        volumeMounts:
        - name: model-file
          mountPath: /shared
      containers:
      - env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: MODEL_PATH
          value: /model/model.file
        - name: CHAT_FORMAT
          value: openchat
        image: quay.io/redhat-ai-dev/object_detection_python:latest
        volumeMounts:
        - name: model-file
          mountPath: /model
        name: app-model-service
        ports:
        - containerPort: 8000
        securityContext:
          runAsNonRoot: true
      volumes:
      - name: model-file
        emptyDir: {}
